<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>Practice</title>
	</head>
<body>
	<div>
		<p>あなたの好きな色は？</p>
		<input type="button" value="赤" onclick="window.alert('赤');">
		<input type="button" value="青" onclick="window.alert('青');">
		<input type="button" value="黄" onclick="window.alert('黄');">
	</div>
	<div>
		<p>あなたの好きな果物は？</p>
		<input type="button" value="りんご" onclick="document.getElementById('fruit').textContent = 'りんご';">
		<input type="button" value="みかん" onclick="document.getElementById('fruit').textContent = 'みかん';">
		<input type="button" value="ばなな" onclick="document.getElementById('fruit').textContent = 'ばなな';">
		<p id="fruit"></p>
	</div>
</body>
</html>
